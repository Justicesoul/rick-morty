<header class="header">
  <img
    class="header__logo"
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/Rick_and_Morty.svg/1920px-Rick_and_Morty.svg.png"
    alt="logo"
    (click)="refresh()"
  />
  <nav class="header__nav">
    <a
      *ngFor="let menuItem of menu"
      class="nav__link"
      [routerLink]="menuItem.path"
      routerLinkActive="nav__link--active"
    >
      {{ menuItem.title }}
    </a>
  </nav>
</header>
